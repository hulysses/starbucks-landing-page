<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/icons/starbucks.png" type="image/x-icon">
    <title>Starbucks</title>
</head>

<body>
    <header>
        <div class="container flex">
            <div class="header-logo">
                <img src="./assets/images/logo.png" alt="Logo Starbucks">
            </div>
            <div class="header-menu flex">
                <div class="header-menu__search flex">
                    <input type="text" placeholder="Search">
                    <div class="header-menu__search-icon flex">
                        <img src="./assets/icons/loupe.png" alt="Ícone de busca">
                    </div>
                </div>
                <div class="header-menu__icon flex">
                    <img src="./assets/icons/menu.png" alt="Ícone de menu">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="flex container">
                <div class="hero flex">
                    <h1>Starbucks® Happy Hour</h1>
                    <p>We’ll meet you in your inbox. Drink deals are on their way. </p>
                    <div class="hero__images flex">
                        <img src="./assets/images/cup1.jpg" alt="Imagem de café">
                        <img src="./assets/images/cup2.jpg" alt="Imagem de café">
                        <img src="./assets/images/cup3.jpg" alt="Imagem de café">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="area-1">
                <div class="area-1__description">
                    <div class="container"></div>
                </div>
                <div class="area-1__primary-image">
                    <div class="container"></div>
                </div>
                <div class="area-1__secondary-image">
                    <div class="container"></div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
